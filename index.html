<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button">
        <button id="btn" type="button">Click me</button>
    </div>
    <div class="container"></div>
    <script>
        const btn = document.querySelector("#btn");
        const container = document.querySelector(".container");

        btn.addEventListener("click", ()=> {
            const userInput = prompt("Enter number of squares: ");
            if (userInput !== null) {
                alert(`the number of squares entered is : ${userInput}`);
                const calcSide = 400 / userInput;
                const numberOfSquares = Math.pow(userInput, 2);
                for (let i = 0; i < numberOfSquares; i++) {
                    const div = document.createElement('div');
                    div.className = "my-div";
                    div.setAttribute("style", `width: ${calcSide}px; height: ${calcSide}px; outline: 1px solid black; background-color: lightskyblue`);
                    container.appendChild(div);
                }

            }
        });

        const sqr = document.querySelectorAll(".my-div");

        for (let i = 0; i < numberOfSquares; i++){
            sqr[i].addEventListener("mouseover", ()=> {
                sqr[i].setAttribute("style", "background-color: red");
            })
            sqr[i].addEventListener("mouseout", ()=> {
                sqr[i].setAttribute("style", "background-color: lightskyblue");
            })
        }
